<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish to English Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .translation {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spanish to English Translator</h1>
        <textarea id="inputText" placeholder="Enter Spanish text here..."></textarea>
        <br>
        <button onclick="translateText()">Translate</button>
        <div class="translation" id="translationResult"></div>
    </div>

    <script>
        async function translateText() {
            const inputText = document.getElementById("inputText").value;
            const translationResult = document.getElementById("translationResult");

            if (!inputText) {
                translationResult.innerText = "Please enter some text to translate.";
                return;
            }

            try {
                const response = await fetch("/translate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ text: inputText }),
                });

                if (!response.ok) {
                    throw new Error("Translation failed.");
                }

                const data = await response.json();
                translationResult.innerText = `Translation: ${data.translation}`;
            } catch (error) {
                translationResult.innerText = "An error occurred. Please try again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
